<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Fluxo de Rastreamento de Conversões</text>
  
  <!-- Swimlanes Background -->
  <rect x="50" y="70" width="800" height="100" fill="#e3f2fd" rx="5" ry="5"/>
  <rect x="50" y="170" width="800" height="100" fill="#e8f5e9" rx="5" ry="5"/>
  <rect x="50" y="270" width="800" height="100" fill="#fff3e0" rx="5" ry="5"/>
  <rect x="50" y="370" width="800" height="100" fill="#f3e5f5" rx="5" ry="5"/>
  
  <!-- Swimlane Labels -->
  <text x="90" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#0277bd">Visitante</text>
  <text x="90" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">Loja (Site Cliente)</text>
  <text x="90" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#ef6c00">Plataforma de Afiliados</text>
  <text x="90" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#7b1fa2">Afiliado</text>
  
  <!-- Flowchart Shapes and Connections -->
  <!-- Step 1: Afiliado compartilha link -->
  <rect x="160" y="390" width="120" height="60" rx="10" ry="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="220" y="420" font-family="Arial" font-size="12" text-anchor="middle">Afiliado compartilha link</text>
  
  <!-- Step 2: Visitante clica no link -->
  <rect x="160" y="90" width="120" height="60" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="220" y="120" font-family="Arial" font-size="12" text-anchor="middle">Visitante clica no link</text>
  
  <!-- Step 3: Redirecionamento com parâmetros -->
  <rect x="320" y="190" width="120" height="60" rx="10" ry="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="380" y="215" font-family="Arial" font-size="12" text-anchor="middle">Redirecionamento</text>
  <text x="380" y="235" font-family="Arial" font-size="12" text-anchor="middle">com parâmetros</text>
  
  <!-- Step 4: Armazenamento de cookies -->
  <rect x="320" y="290" width="120" height="60" rx="10" ry="10" fill="#ffe0b2" stroke="#f57c00" stroke-width="2"/>
  <text x="380" y="315" font-family="Arial" font-size="12" text-anchor="middle">Armazenamento</text>
  <text x="380" y="335" font-family="Arial" font-size="12" text-anchor="middle">de cookies</text>
  
  <!-- Step 5: Navegação na loja -->
  <rect x="480" y="90" width="120" height="60" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="540" y="120" font-family="Arial" font-size="12" text-anchor="middle">Navegação na loja</text>
  
  <!-- Step 6: Compra/Conversão -->
  <rect x="640" y="190" width="120" height="60" rx="10" ry="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="700" y="220" font-family="Arial" font-size="12" text-anchor="middle">Compra/Conversão</text>
  
  <!-- Step 7: Registro de conversão -->
  <rect x="640" y="290" width="120" height="60" rx="10" ry="10" fill="#ffe0b2" stroke="#f57c00" stroke-width="2"/>
  <text x="700" y="315" font-family="Arial" font-size="12" text-anchor="middle">Registro de</text>
  <text x="700" y="335" font-family="Arial" font-size="12" text-anchor="middle">conversão</text>
  
  <!-- Step 8: Comissão creditada -->
  <rect x="640" y="390" width="120" height="60" rx="10" ry="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="700" y="420" font-family="Arial" font-size="12" text-anchor="middle">Comissão creditada</text>
  
  <!-- Connections -->
  <!-- Afiliado para Visitante -->
  <path d="M220 390 L220 150" stroke="#8e24aa" stroke-width="2" fill="none"/>
  <polygon points="215,155 220,145 225,155" fill="#8e24aa"/>
  
  <!-- Visitante para Loja -->
  <path d="M280 120 L320 120 L320 190" stroke="#1976d2" stroke-width="2" fill="none"/>
  <polygon points="315,185 320,195 325,185" fill="#1976d2"/>
  
  <!-- Loja para Plataforma -->
  <path d="M380 250 L380 290" stroke="#388e3c" stroke-width="2" fill="none"/>
  <polygon points="375,285 380,295 385,285" fill="#388e3c"/>
  
  <!-- Plataforma volta para visitante via cookies -->
  <path d="M440 320 L460 320 L460 120 L480 120" stroke="#f57c00" stroke-width="2" fill="none"/>
  <polygon points="475,115 485,120 475,125" fill="#f57c00"/>
  
  <!-- Visitante para Loja (compra) -->
  <path d="M600 120 L640 120 L640 190" stroke="#1976d2" stroke-width="2" fill="none"/>
  <polygon points="635,185 640,195 645,185" fill="#1976d2"/>
  
  <!-- Loja para Plataforma (registro conversão) -->
  <path d="M700 250 L700 290" stroke="#388e3c" stroke-width="2" fill="none"/>
  <polygon points="695,285 700,295 705,285" fill="#388e3c"/>
  
  <!-- Plataforma para Afiliado -->
  <path d="M700 350 L700 390" stroke="#f57c00" stroke-width="2" fill="none"/>
  <polygon points="695,385 700,395 705,385" fill="#f57c00"/>
  
  <!-- Time indicators -->
  <path d="M160 460 L700 460" stroke="#757575" stroke-width="2" fill="none"/>
  <polygon points="695,455 705,455 700,465" fill="#757575"/>
  <text x="430" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#757575">Tempo (Janela de Atribuição: 7-30 dias)</text>
  
  <!-- Step Annotations -->
  <text x="220" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">1. Início</text>
  <text x="380" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2. Parâmetros UTM</text>
  <text x="380" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3. Identificação do afiliado</text>
  <text x="540" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">4. Navegação</text>
  <text x="700" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">5. Transação</text>
  <text x="700" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">6. Verificação e validação</text>
  <text x="700" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">7. Finalização</text>
</svg>
